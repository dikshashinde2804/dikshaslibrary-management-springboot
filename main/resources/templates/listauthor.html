<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/header::header">
   
</head>

<body>

    <div class="fluid-container">
        <div class="row">
            <div class="col-2">
                <div th:replace="fragments/sidebar::left"> </div> 
            </div>
            <div class="col-10">
                <div id="content" class="container mt-4">
                    <div>
                        List Authors Page
                    </div>
        
                    <table class="table">
                        <thead>
							<tr th:if="${authors.empty}">
							            <td colspan="2"> No Authors Available </td>
							</tr>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
							<tr th:each="author : ${authors}">
							           <td><span th:text="${author.id}"> Id </span></td>
							           <td><span th:text="${author.firstName}"> Fist Name </span></td>
									   <td><span th:text="${author.lastName}"> Last Name </span></td>
									   <td><a th:href="@{/author/delete/{id}(id=${author.id})}"><span style="color: red;"> <i
									       class="fas fa-trash"></i></span></a> &nbsp; <a
									            th:href="@{/author/update/{id}(id=${author.id})}"><span style="color: green;">
									              <i class="fas fa-edit"></i> </span></a></td>
					       	</tr>
                        </tbody>
        
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div>
       
    </div>

    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
    <div th:replace="fragments/allscripts::scripts"></div>
</body>

</html>
