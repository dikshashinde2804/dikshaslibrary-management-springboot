<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div th:replace="header::navigation"></div>
   

    <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <form action="search-book" method="post">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="search-type" id="book-name" value="book-name" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Search By Name
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="search-type" id="isbn" value="isbn">
                <label class="form-check-label" for="exampleRadios2">
                  Search By ISBN
                </label>
              </div>
              <div class="search">
                <br>
                <label for="exampleInputSearchBookName">Book Name/ISBN</label>
                <br>
                <input type="text" class="form-control" name="search-value" id="exampleInputSearchBookName"
                  aria-describedby="search">
                <small id="search" class="form-text text-muted"></small>
              </div>
    
              <div class="mt-4">
    
                <button type="submit" class="btn btn-primary btn-lg">Search</button>
                <button type="button" class="btn btn-primary btn-lg">Cancle</button>
              </div>
    
            </form>
          </div>
          <div class="col-12"></div>
        </div>
    
      </div>
    
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>
</html>
