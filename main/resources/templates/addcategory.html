<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/header::header">
   
    </head>

<body>

    <div class="fluid-container">
        <div class="row">
            <div class="col-2">
                <div th:replace="fragments/sidebar::left"> </div> 
            </div>
            <div id="content" class="col-10">
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <form th:action="@{/category/add}" method="post" th:object="${category}">
            
                                <div class="category-id">
                                    <br>
                                    <label for="exampleInputCategoryId">Category name</label>
                                    <br>
                                    <input type="text" class="form-control" th:field="*{categoryName}" id="exampleInputCategoryname" aria-describedby="Categoryname"
                                        placeholder="Enter Category Name">
                                    <small id="CategoryId" class="form-text text-muted"></small>
                                </div>
            
                                <div class="category-description">
                                    <br>
                                    <label for="exampleInputCategorydescription">Category Description</label>
                                    <br>
                                    <input type="text" class="form-control" th:field="*{categoryDescription}" id="exampleInputCategorydescription" aria-describedby="Categoryname"
                                        placeholder="Enter Category description">
                                    <small id="categorydescription" class="form-text text-muted"></small>
                                </div>
            
                                <div class="mt-4">
            
                                    <button type="submit" class="btn btn-primary btn-lg">Add Category</button>
                                    <button type="button" class="btn btn-primary btn-lg">Reset</button>
                                </div>
            
                            </form>
                        </div>
                        <div class="col-12"></div>
                    </div>
            
                </div>
            </div>
        </div>
    </div>
  >


    

  <div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</div>
<div th:replace="fragments/allscripts::scripts"></div>
</body>
</html>
