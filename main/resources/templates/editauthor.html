<!DOCTYPE html>   
<html lang="en">

<head th:replace="fragments/header::header">
   
</head>
    

<body>
    <div class="fluid-container">
        <div class="row">
            <div class="col-2">
                <div th:replace="fragments/sidebar::left"> </div> 
            </div>
            <div class="col-10">
                <div id="content" class="container mt-4">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <form th:action="@{/author/update}" method="post" th:object="${author}">
								<div class="id">
                                   <br>
                                   <label for="exampleInputid"> Id</label>
                                   <br>
                                   <input type="text" class="form-control" th:field="*{id}" id="exampleInputid" aria-describedby="id"
                                      readonly >
                                   <small id="id" class="form-text text-muted"></small>
                               </div>
            
                                <div class="first-name">
                                    <br>
                                    <label for="exampleInputFirstname">First Name</label>
                                    <br>
                                    <input type="text" class="form-control" th:field="*{firstName}" id="exampleInputFirstname" aria-describedby="firstName"
                                        placeholder="Enter first name">
                                    <small id="firstname" class="form-text text-muted"></small>
                                </div>
            
                                <div class="last name">
                                    <br>
                                    <label for="exampleInputlastname">Last Name</label>
                                    <br>
                                    <input type="text" class="form-control" th:field="*{lastName}" id="exampleInputlastname" aria-describedby="lastName"
                                        placeholder="Enter last name">
                                    <small id="lastname" class="form-text text-muted"></small>
                                </div>
            
                                <div class="mt-4">
                                
                                    <button type="submit" class="btn btn-primary btn-lg">Update Author</button> 
                                    <button type="button" class="btn btn-primary btn-lg">Reset</button>
                                </div>
            
                            </form>
                        </div>
                        <div class="col-12"></div>
                    </div>                                                                   
            
                </div>
            </div>
        </div>
    </div>

    
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
    <div th:replace="fragments/allscripts::scripts"></div>
    <!-- <div th:replace="allscripts::scripts"></div> -->
</body>

</html>
