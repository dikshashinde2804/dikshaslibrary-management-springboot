<!DOCTYPE html>   
<html lang="en">

<head th:replace="fragments/header::header">
   
</head>
    

<body>
    <div class="fluid-container">
        <div class="row">
            <div class="col-2">
                <div th:replace="fragments/sidebar::left"> </div> 
            </div>
            <div class="col-10">
                <div id="content" class="container mt-4">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <form th:action="@{/category/update}" method="post" th:object="${category}">
								<div class="category-ID">
                                   <br>
                                   <label for="exampleInputCategoryid">Category Id</label>
                                   <br>
                                   <input type="text" class="form-control" th:field="*{categoryId}" id="exampleInputcategoryid" aria-describedby="categoryId"
                                      readonly >
                                   <small id="categoryId" class="form-text text-muted"></small>
                               </div>
            
                                <div class="category-name">
                                    <br>
                                    <label for="exampleInputCategoryname">Category Name</label>
                                    <br>
                                    <input type="text" class="form-control" th:field="*{categoryName}" id="exampleInputcategoryname" aria-describedby="categoryname"
                                        placeholder="Enter category name">
                                    <small id="categoryname" class="form-text text-muted"></small>
                                </div>
            
                                <div class="category-description">
                                    <br>
                                    <label for="exampleInputcategoryDescription">Category Description</label>
                                    <br>
                                    <input type="text" class="form-control" th:field="*{categoryDescription}" id="exampleInputcategorydescription" aria-describedby="categorydescription"
                                        placeholder="Enter category description">
                                    <small id="categorydescription" class="form-text text-muted"></small>
                                </div>
            
                                <div class="mt-4">
                                
                                    <button type="submit" class="btn btn-primary btn-lg">Update Book</button> 
                                    <button type="reset" class="btn btn-primary btn-lg">Reset</button>
                                </div>
            
                            </form>
                        </div>
                        <div class="col-12"></div>
                    </div>                                                                   
            
                </div>
            </div>
        </div>
    </div>

    
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
    <div th:replace="fragments/allscripts::scripts"></div>
    <!-- <div th:replace="allscripts::scripts"></div> -->
</body>

</html>
