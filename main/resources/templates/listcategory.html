<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/header::header">

</head>

<body>

  <div class="fluid-container">
    <div class="row">
      <div class="col-2">
        <div th:replace="fragments/sidebar::left"> </div>
      </div>
      <div class="col-10">
        <div id="" class="container mt-4">
          <div>
            List Category Page
          </div>


          <table class="table">
            <thead>

              <tr th:if="${categories.empty}">
                <td colspan="2"> No books Available </td>
              </tr>
              <tr>
                <th scope="col">Category ID</th>
                <th scope="col">Category Name</th>
                <th scope="col">Category Description</th>
                <th>Action</th>
              </tr>

              <tr th:each="category : ${categories}">
                <td><span th:text="${category.categoryId}"> Id </span></td>
                <td><span th:text="${category.categoryName}"> Category Name </span></td>
                <td><span th:text="${category.categoryDescription}"> Category Description </span></td>
                <td><a th:href="@{/category/delete/{id}(id=${category.categoryId})}"><span style="color: red;">
                      <i class="fas fa-trash"></i></span></a> &nbsp; <a
                    th:href="@{/category/update/{id}(id=${category.categoryId})}">
                    <span style="color: green;"> <i class="fas fa-edit"></i> </span></a></td>
              </tr>
            </thead>
            <tbody>


            </tbody>

          </table>

          <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Category Name</th>
                                <th>Category Description</th>
                                <th>Action</th>                              
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                              <th>ID</th>
                              <th>Category Name</th>
                              <th>Category Description</th>
                              <th>Action</th>                                 
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td><span th:text="${category.categoryId}"> 1 </span></td>
                                <td><span th:text="${category.categoryName}"> Category Name </span></td>
                                <td><span th:text="${category.categoryDescription}"> Category Description </span></td>
                                <td><a th:href="@{/category/delete/{id}(id=${category.categoryId})}"><span style="color: red;">
                                  <i class="fas fa-trash"></i></span></a> &nbsp; <a
                                th:href="@{/category/update/{id}(id=${category.categoryId})}">
                                <span style="color: green;"> <i class="fas fa-edit"></i> </span></a></td>                                
                            </tr>
							
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        </div>
      </div>
    </div>
  </div>

  <div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </div>
  <div th:replace="fragments/allscripts::scripts"></div>
</body>

</html>
