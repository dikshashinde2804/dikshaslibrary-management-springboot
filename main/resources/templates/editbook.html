<!DOCTYPE html>   
<html lang="en">

<head th:replace="fragments/header::header">
   
</head>
    

<body>
    <div class="fluid-container">
        <div class="row">
            <div class="col-2">
                <div th:replace="fragments/sidebar::left"> </div> 
            </div>
            <div class="col-10">
                <div id="content" class="container mt-4">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <form th:action="@{/book/update}" method="post" th:object="${book}">
								<div class="book-name">
                                   <br>
                                   <label for="exampleInputBookname">Book Id</label>
                                   <br>
                                   <input type="text" class="form-control" th:field="*{bookId}" id="exampleInputbookname" aria-describedby="bookId"
                                      readonly >
                                   <small id="bookId" class="form-text text-muted"></small>
                               </div>
            
                                <div class="book-name">
                                    <br>
                                    <label for="exampleInputBookname">Book Name</label>
                                    <br>
                                    <input type="text" class="form-control" th:field="*{bookName}" id="exampleInputbookname" aria-describedby="bookname"
                                        placeholder="Enter book name">
                                    <small id="bookname" class="form-text text-muted"></small>
                                </div>
            
                                <div class="book-isbn">
                                    <br>
                                    <label for="exampleInputBookIsbn">Book ISBN</label>
                                    <br>
                                    <input type="text" class="form-control" th:field="*{isbn}" id="exampleInputbookisbn" aria-describedby="bookisbn"
                                        placeholder="Enter book isbn">
                                    <small id="bookisbn" class="form-text text-muted"></small>
                                </div>
            
                                <div class="book-price">
                                    <br>
                                    <label for="exampleInputBookPrice">Book Price</label>
                                    <br>
                                    <input type="text" class="form-control" th:field="*{price}" id="exampleInputbookprice" aria-describedby="bookprice"
                                        placeholder="Enter book price">
                                    <small id="bookprice" class="form-text text-muted"></small>
                                </div>
            
                                <div class="mt-4">
                                
                                    <button type="submit" class="btn btn-primary btn-lg">Update Book</button> 
                                    <button type="reset" class="btn btn-primary btn-lg">Reset</button>
                                </div>
            
                            </form>
                        </div>
                        <div class="col-12"></div>
                    </div>                                                                   
            
                </div>
            </div>
        </div>
    </div>

    
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
    <div th:replace="fragments/allscripts::scripts"></div>
</body>

</html>
