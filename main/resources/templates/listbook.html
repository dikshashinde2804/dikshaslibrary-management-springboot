<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/header::header">

</head>

<body>

    <div class="fluid-container">
        <div class="row">
            <div class="col-2">
                <div th:replace="fragments/sidebar::left"> </div>
            </div>
            <div class="col-10">
                   
                <div id="content" class="container mt-4">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary"> Books </h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th scope="col">Book ID</th>
                                            <th scope="col">Book Name</th>
                                            <th scope="col">Book ISBN</th>
                                            <th scope="col">Book Price</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th scope="col">Book ID</th>
                                            <th scope="col">Book Name</th>
                                            <th scope="col">Book ISBN</th>
                                            <th scope="col">Book Price</th>
                                            <th>Action</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:if="${books.empty}">
                                            <td colspan="2"> No Books Available </td>
                                        </tr>
                                        <tr th:each="book : ${books}">
                                            <td><span th:text="${book.bookId}"> Id </span></td>
                                            <td><span th:text="${book.bookName}"> Book Name </span></td>
                                            <td><span th:text="${book.isbn}"> Book Isbn </span></td>
                                            <td><span th:text="${book.Price}"> Book Price </span></td>
                                            <td><a th:href="@{/book/delete/{id}(id=${book.bookId})}"><span
                                                        style="color: red;"> <i class="fas fa-trash"></i></span></a>
                                                &nbsp; <a th:href="@{/book/update/{id}(id=${book.bookId})}"><span
                                                        style="color: green;">
                                                        <i class="fas fa-edit"></i> </span></a></td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>

    </div>

    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
    <div th:replace="fragments/allscripts::scripts"></div>
</body>

</html>
