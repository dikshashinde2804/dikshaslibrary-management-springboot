<!DOCTYPE html>   
<html lang="en">

<head th:replace="fragments/header::header">
   
</head>
    

<body>
    <div class="fluid-container">
        <div class="row">
            <div class="col-2">
                <div th:replace="fragments/sidebar::left"> </div> 
            </div>
            <div class="col-10">
                <div id="content" class="container mt-4">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <form th:action="@{/student/update}" method="post" th:object="${student}">
								<div class="student-id">
                                   <br>
                                   <label for="exampleInputstudentid">Student Id</label>
                                   <br>
                                   <input type="text" class="form-control" th:field="*{studentId}" id="exampleInputstudentid" aria-describedby="studentId"
                                      readonly >
                                   <small id="studentId" class="form-text text-muted"></small>
                               </div>
            
                                <div class="first-name">
                                    <br>
                                    <label for="exampleInputFirstname">First Name</label>
                                    <br>
                                    <input type="text" class="form-control" th:field="*{firstName}" id="exampleInputfirstName" aria-describedby="firstName"
                                        placeholder="Enter first name">
                                    <small id="firstName" class="form-text text-muted"></small>
                                </div>
            
                                <div class="last-name">
                                    <br>
                                    <label for="exampleInputlastname">Last Name</label>
                                    <br>
                                    <input type="text" class="form-control" th:field="*{lastName}" id="exampleInputbookisbn" aria-describedby="lastName"
                                        placeholder="Enter last name">
                                    <small id="lastName" class="form-text text-muted"></small>
                                </div>
            
                                <div class="phone-no">
                                    <br>
                                    <label for="exampleInputphoneno">Phone No</label>
                                    <br>
                                    <input type="text" class="form-control" th:field="*{phoneNo}" id="exampleInputphoneNo" aria-describedby="phoneNo"
                                        placeholder="Enter phone no">
                                    <small id="phoneNo" class="form-text text-muted"></small>
                                </div>
								
								<div class="email">
								    <br>
				                    <label for="exampleInputemail">Email</label>
								    <br>
							        <input type="text" class="form-control" th:field="*{email}" id="exampleInputemail" aria-describedby="email"
				                        placeholder="Enter email">
								     <small id="email" class="form-text text-muted"></small>
							   </div>
							   
							   <div class="location">
							        <br>
				                    <label for="exampleInputlocation">Location</label>
							   	    <br>
							   	    <input type="text" class="form-control" th:field="*{location}" id="exampleInputlocation" aria-describedby="location"
							   	        placeholder="Enter location">
							   	     <small id="location" class="form-text text-muted"></small>
							   </div>
            
                                <div class="mt-4">
                                
                                    <button type="submit" class="btn btn-primary btn-lg">Update Location</button> 
                                    <button type="button" class="btn btn-primary btn-lg">Reset</button>
                                </div>
            
                            </form>
                        </div>
                        <div class="col-12"></div>
                    </div>                                                                   
            
                </div>
            </div>
        </div>
    </div>

    
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
    <div th:replace="fragments/allscripts::scripts"></div>
    <!-- <div th:replace="allscripts::scripts"></div> -->
</body>

</html>
