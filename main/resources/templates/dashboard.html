<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header::header">

</head>

<body>
    <div class="fluid-container">
        <div class="row">
            <div class="col-2">
                <div th:replace="fragments/sidebar::left"> </div>
            </div>

            <div class="col-10">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Cards</h1>
                </div>

                <div class="row">

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col ">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Total No. of Books</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${booksCount}">$40,000</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Annual) Card Example -->
					<div class="col-xl-3 col-md-6 mb-4">
					                      <div class="card border-left-primary shadow h-100 py-2">
					                          <div class="card-body">
					                              <div class="row no-gutters align-items-center">
					                                  <div class="col">
					                                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
					                                          Total No. of Authors</div>
					                                      <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${authorsCount}">$40,000</div>
					                                  </div>
					                                  <div class="col-auto">
					                                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
					                                  </div>
					                              </div>
					                          </div>
					                      </div>
					                  </div>

                    <!-- Tasks Card Example -->
					<div class="col-xl-3 col-md-6 mb-4">
					                      <div class="card border-left-primary shadow h-100 py-2">
					                          <div class="card-body">
					                              <div class="row no-gutters align-items-center">
					                                  <div class="col">
					                                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
					                                          Total No. of Students</div>
					                                      <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${studentsCount}">$40,000</div>
					                                  </div>
					                                  <div class="col-auto">
					                                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
					                                  </div>
					                              </div>
					                          </div>
					                      </div>
					                  </div>
									  
                    <!-- Pending Requests Card Example -->
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            Pending Requests</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-comments fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
                </div>
                
                   </div>

    <div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </div>
	<div th:replace="fragments/allscripts::scripts"></div>

</body>

</html>
